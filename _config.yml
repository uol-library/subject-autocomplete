title: "Subject field autocompletion"
description: "The following examples use external services to perform lookups of subject authorities which are then used to autocomplete fields (with a subject authority text and ID in separate inputs)"
url: "https://uol-library.github.io/subject-autocomplete/"
admin_email: "p.l.edwards@leeds.ac.uk"
repourl: "https://github.com/uol-library/subject-autocomplete/"
markdown: kramdown
highlight: pygments

# The language setting is used in /includes/header.html for html-settings
language: "en"

# Include/exclude files from production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - WAI-Aria-Combobox

